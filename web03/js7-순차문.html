<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1. 입력
        //let name = prompt('이름 입력')
        let age = prompt('나이 입력')
        //입력을 받은 것은 모두 문자취급!!
        //입력받은 값을 문자로 쓸지, 숫자로 쓸지는 
        //프로그래머가 결정!!
        let age1 = parseInt(age)
        //2. 처리
        //let name2 = '저의 이름은 ' + name + '입니다.'
        let age2 = age1 + 1
        // + : 산술연산자(숫자를 계산)
        // + : 결합(연결), 하나라도 문자이면!

        //3. 출력
        //alert(name2 + ' ' + age)
        alert('내년 나이는 ' + age2)
    </script>
</head>

</body>
</html>
