<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
      //감자 가격 2000, 양파 가격 1000
      //감자 가격이 3000보다 작거나 양파 가격이 500보다 크면
      //시장을 간다, 아니면 시장을 안간다.
       //1. 입력
      gamja = 2000
      yangpa = 1000

       //2. 처리  
     let result = ''
     if(gamja < 3000 || yangpa > 500){
      result = '시장 가자!!'
     }else{
      result = '시장 안간다.!!'
     }
       //3. 출력
     alert(result)
    </script>
