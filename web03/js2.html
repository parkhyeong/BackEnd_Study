<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        age = 0; 
        //변수를 만들때는 처음값을 꼭 넣어주세요.!
        //아니면 쓰레기값이 들어가있어서 문제가 생겨요!
        age = 100;  //정수 
        //기본데이터 4가지
        //정수, 실수, 문자, 논리
        height = 175.3;
        weight = 100.2; //실수 
        name = '홍길동'; //문자 
        lunch = true; //논리(true, false)
        alert('당신의 나이는 ' + age);
        alert('당신의 이름은 ' + name);
        alert('당신의 키는 ' + height + '이고, 몸무게는 ' + weight);
        alert('당신은 점심을 먹었나요 ' + lunch);

    </script>
</head>
<body>
    
</body>
</html>
