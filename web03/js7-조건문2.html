<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      //사과구매금액 3000원, 배구매금액 2000원
      //총 결제금액을 계산해주세요.
      //합계가 5000원을 초과하면 1000원을 빼서 4000원만 계산
      //합계가 5000원 이하이면 5000원을 그냥 계산
       //1. 입력
      let apple = 3000
      let bae = 2000

       //2. 처리  
      let total = apple + bae
      let result = 0
      if(total > 5000){ //true
        result = total - 1000
      }else{
        result = total
      }
      
       //3. 출력
      alert('총 결제금액은 ' + result)
    </script>
</head>
