<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       //1. 입력
       let lunch = confirm('점심을 먹었나요.')
       alert('확인>> ' + lunch)
       
       //2. 처리 + 출력 
       let result = '' 
       //변수만들 때 반드시 처음값(초기값)을 넣어주세요.(초기화)
       //변수선언할 때 초기화를 반드시 해주세요.
       //변수 초기화: 처음값(초기값)을 넣어주는 것.
       //초기화를 해주지않으면 쓰레기값이 들어가 있음.
       if(lunch == true){
        result = '배가 부르시겠군요.!'
       }else{
        result = '배가 고프시겠군요.!'
       }

       //3. 출력
       alert(result)
    </script>
</head>
<body>
    
</body>
</html>
