<head>

    <title>Document</title>
    <script>
       for(let i = 0; i < 10; i++){
        //  시작값       조건식   증감식
        //i = 0 ==> i < 10 true ==> 처리 ==> i++
        //i = 1 ==> i < 10 true ==> 처리 ==> i++
        //i = 2 ~ 8
        //i = 9 ==> i < 10 true ==> 처리 ==> i++
        //i = 10 ==> i < 10 false ==> for문이 끝나면 종료
        //조건식이 true일때만 반복 
        //조건은 비교연산자, 결과는 논리형(true/false)
        document.write(i + '>> 내가 반복됩니다.!!!<br>')
        
    }
    document.write('<hr>')
    for(let i = 0; i < 3; i++){
        document.write('@@@<br>')
    }       
    </script>
