<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //내장된 기능이 아닌 것은 프로그래머가 기능을 만들어주어야 한다.
        //함수 
        //버튼하나당 함수하나로 연결
        function plus() {
            alert('더하기 기능 처리할 예정.')
        }
        
        function minus(){
            alert('빼기 기능 처리할 예정')
        }
        function login(){ //함수 <=== 명령어 
            alert('로그인 기능 처리할 예정')
            //로그인 처리할 내용을 쭉 써주게 됨.
        }
        //버튼하나당 기능처리 하나로 연결해야함.
        //버튼하나당 함수하나로 연결해야함.
        //함수 == function ==> 기능
        //alert(), confirm(), prompt(), parseInt()
    </script>
</head>
<body>
    숫자1 : <input type="text"> <br>
    숫자2 : <input type="text"> <br>
    <button onclick="plus()">더하기 기능 처리</button>
    <button onclick="minus()">빼기 기능 처리</button>
    <hr>
    id : <input type="text"> <br>
    pw : <input type="text"> <br>
    <button onclick="login()">로그인 처리</button>
</body>
</html>
