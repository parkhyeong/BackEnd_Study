<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1. 입력
            // 어제 온도 25도, 오늘 온도 10도
            // 어제와 오늘 온도의 평균은?
        let yes = parseFloat(prompt('어제의 온도 입력 '))
        let today = parseFloat(prompt('오늘의 온도 입력 '))

        //2. 처리
        let avg = (yes + today) / 2

        //3. 출력
        alert('평균은 ' + avg)
        
    </script>
</head>

</html>
